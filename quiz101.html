    <button onclick="sumar()">Ejecutar traslación</button>

<script>
    function vertices(lado, altura) {
        return [
            [0, 0, 0],
            [lado, 0, 0],
            [lado, 0, lado],
            [0, 0, lado],
            [lado / 2, altura, lado / 2]
        ];

    }

</script>
